<!doctype html>
<html lang="en">

    <style>
        input::-webkit-outer-spin-button,

       maxlength="14" style="width:188px;" placeHolder="请输入批单号">
<input class="text" name="policyNo" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"

<input class="text" name="policyNo" type="number" onkeypress="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"

<input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
