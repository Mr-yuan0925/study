<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            font-size: 15px;
            color: pink;
        }
        hr{
            height: .5em;
            background: currentColor;
        }
        span{
            font-size: 16px;
            color: #66bb00;
        }
        b{
            color: red;
            background: currentColor;
        }
        a{
            color: currentColor;
        }
    </style>
</head>
<body>
    <!-- currentColor  css中有史以来的第一个变量，可以与文本颜色保持一致    -->
    <div class="box">这是一个box
        <hr>
        <b>这是一个b标签</b>
    </div>

    <span>这是一个span
        <a href="#">这是一个a标签</a>
    </span>

</body>

</html>
